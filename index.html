<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

		<!-- Font awesome is required for the chalkboard plugin -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<!-- Custom controls plugin is used to for opening and closing annotation modes. -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css">
		<!-- Chalkboard plugin -->
		<script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/plugin.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/chalkboard/style.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js-plugins/menu/font-awesome/css/fontawesome.css">


		<style>
			.fragment.blur {
			  filter: blur(5px);
			  opacity: 0.7;
			}
			.fragment.blur.visible {
			  filter: none;
			  opacity: 1;
			}
		  </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>

				<!-- 	height: 73vh;
					width: 67vw; -->
					
					<div style="text-align: left; height: 73vh; width: 67vw;">
						<h1>test</h1>
					</div>

				</section>
				<section>Slide 2</section>
				<section>Slide 3</section>
				<section>
					custom blur test
					<p class="fragment custom blur">One</p>
					<p class="fragment custom blur">Two</p>
					<p class="fragment custom blur">Three</p>
				  </section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				center: false,
				// Learn about plugins: https://revealjs.com/plugins/
				customcontrols: {
					controls: [
					{ icon: '<i class="fa fa-pen-square"></i>',
						title: 'Toggle chalkboard (B)',
						action: 'RevealChalkboard.toggleChalkboard();'
					},
					{ icon: '<i class="fa fa-pen"></i>',
						title: 'Toggle notes canvas (C)',
						action: 'RevealChalkboard.toggleNotesCanvas();'
					}
					]
				},
				chalkboard: {

				},
				plugins: [ 
					RevealMarkdown, 
					RevealHighlight, 
					RevealNotes, 
					RevealChalkboard,
					RevealCustomControls 
				]});
		</script>
	</body>
</html>
